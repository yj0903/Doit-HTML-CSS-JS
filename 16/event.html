<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>당첨자 발표</title>
    <style>
      h1 {
        border:1px solid black;
        padding:10px;
        text-align:center;
        background:#eee;
      }
    </style>
  </head>

  <body>    
    <h1>당첨자 발표</h1>


    <script>
      var people = prompt("전체 응모자 수를 입력하세요.");
      var num = Math.floor(Math.random() * people + 1);

      document.write("전체 응모자수 : " + people +"<br>");
      document.write("당첨자 번호 : " + num);

      
    </script>
  </body>
</html>
