<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>

	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
	</style>

</head>
<body>
	<h2>4의 배수일까 아닐까</h2>

	<script>
		var name=prompt("숫자를 입력하세요.");
		if (name !== null)
		{
			if (name % 4 === 0)
			{
				document.write("<p><b>" + name + "</b>는 <b>4</b>의 배수입니다.</p>");
			}
			else
			{
				document.write("<p><b>" + name + "</b>는 <b>4</b>의 배수가 아닙니다.</p>");
			}
		}
	</script>
</body>
</html>
