<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>독서 챌린지</title>
  <style>
    #container{
      margin:50px auto;
      width:300px;
      height:300px;
      border-radius:50%;
      border:2px double #222;
      background-color:#d8f0fc;
      text-align: center;
    }
    h1 {
      margin-top:80px;
    }
    .accent {
      font-size:1.8em;
      font-weight:bold;
      color:red;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>책 읽기</h1>
    <p><span class="accent" id="result"> </span>일 연속으로 <br> 책 읽기를 달성했군요.</p>
    <p>축하합니다!</p>
  </div> 

  <script>
    var startDay = new Date("2021-03-02");
    var nowDay = new Date();

    var toNow = nowDay.getTime();
    var toStart = startDay.getTime();
    var passedTime = toNow - toStart;

    passedTime = Math.round(passedTime/(1000*60*60*24)) //millisecond는 1000분의 1초. 이걸 1일로 변환하는 식.
    document.querySelector('#result').innerText = passedTime; //id가 result인 위치에 해당 요소를 삽입.
  </script>
</body>
</html>
