<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM event 객체</title>
  <style>
    #container {
      width:300px;
      margin:10px auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="images/coffee-blue.jpg" id="cup">		
  </div>

	<script>
		var cup = document.querySelector("#cup");  // id = cup인 요소를 가져옴
    cup.onmouseover = changePic;  // cup을 클릭하면 changePic 함수 실행
    flag = 0; //전역변수로 선언할 때는 var 없어도 됨.

    function changePic() {
      if (flag === 0)
        cup.src = "images/coffee-blue.jpg";
      else if(flag === 1)
        cup.setAttribute("src", "images/coffee-gray.jpg");
      else
        cup.setAttribute("src", "images/coffee-pink.jpg");
      flag = (flag+1)%3;
    }
	</script>
</body>
</html>
